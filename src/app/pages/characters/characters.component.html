<mat-grid-list cols="2" role="list" rowHeight="fit" [style.height]="'500px'">
    <mat-card-title *ngFor="let character of characters">
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{character.name}}</mat-card-title>
                <mat-card-subtitle>{{character.species}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{character.image}}"
                alt="Photo of a Shiba Inu">
            <mat-card-content>
                <p><strong>Genero: </strong>{{character.gender}}</p>
                <p><strong>Estado: </strong>{{character.status}}</p>
            </mat-card-content>
            <!-- <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions> -->
        </mat-card>
    </mat-card-title>
</mat-grid-list>
