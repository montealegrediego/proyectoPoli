<mat-card class="card-principal-menu">
	<mat-card class="card-principal-menu-detail" *ngFor="let item of items" id="card-{{item.type}}"
		(click)="goToSubMenu(item)">
		<mat-card-actions>
			<button mat-raised-button class="btn_principal_menu" id="btn_menu_{{item.type}}">{{item.text}}</button>
		</mat-card-actions>
	</mat-card>
</mat-card>
